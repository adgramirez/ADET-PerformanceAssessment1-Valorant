<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Assessment #1</title>
    <link rel="stylesheet" href="valorantStyle.css">
</head>
<body>
    <header>
        <h1>vAlorant Agents</h1>
    </header>
    <section class="agent-cards">

        <div class="agent-card" onclick="redirectToAgentPage('brimstone')">
            <img src="resources/brimstone/brimface.webp" alt="Brimstone" class="agent-image">
            <div class="agent-info">
                <h2 class="agent-name">BRIMSTONE</h2>
                <div class="role">
                    <img src="resources/role/controllerLogo.png" alt="Controller Icon" class="role-icon">
                    <p class="agent-role">Controller</p>            
                </div>
                <h2 class="agent-class">Agent Class: HUMAN</h2>
                <div class="abilities">
                    <img src="resources/brimstone/brimstone-ability1.png" alt="Ability 1" class="ability-icon">
                    <img src="resources/brimstone/brimstone-ability2.png" alt="Ability 2" class="ability-icon">
                    <img src="resources/brimstone/brimstone-ability3.png" alt="Ability 3" class="ability-icon">
                    <img src="resources/brimstone/brimstone-abilityUltimate.png" alt="Ultimate" class="ability-icon">
                </div>
                <p class="agent-id">
                    <img src="resources/misc/valorantLogoRed.png" alt="Valorant Logo" class="valorant-logo">01
                    
                </p>
            </div>
        </div>

        <div class="agent-card" onclick="redirectToAgentPage('phoenix')">
            <img src="resources/phoenix/phoenixface.webp" alt="Phoenix" class="agent-image">
            <div class="agent-info">
                <h2 class="agent-name">PHOENIX</h2>
                <div class="role">
                    <img src="resources/role/duelistLogo.png" alt="Duelist Icon" class="role-icon">
                    <p class="agent-role">Duelist</p>
                </div>
                <h2 class="agent-class">Agent Class: RADIANT</h2>
                <div class="abilities">
                    <img src="resources/phoenix/phoenix-ability1.png" alt="Ability 1" class="ability-icon">
                    <img src="resources/phoenix/phoenix-ability2.png" alt="Ability 2" class="ability-icon">
                    <img src="resources/phoenix/phoenix-ability3.png" alt="Ability 3" class="ability-icon">
                    <img src="resources/phoenix/phoenix-abilityUltimate.png" alt="Ultimate" class="ability-icon">
                </div>
                <p class="agent-id">
                    <img src="resources/misc/valorantLogoRed.png" alt="Valorant Logo" class="valorant-logo">02                    
                </p>
            </div>
        </div>

        <div class="agent-card" onclick="redirectToAgentPage('sage')">
            <img src="resources/sage/sageface.webp" alt="Sage" class="agent-image">
            <div class="agent-info">
                <h2 class="agent-name">SAGE</h2>
                <div class="role">
                    <img src="resources/role/sentinelLogo.png" alt="Sentinel Icon" class="role-icon">
                    <p class="agent-role">Sentinel</p>
                </div>
                <h2 class="agent-class">Agent Class: RADIANT</h2>
                <div class="abilities">
                    <img src="resources/sage/sage-ability1.png" alt="Ability 1" class="ability-icon">
                    <img src="resources/sage/sage-ability2.png" alt="Ability 2" class="ability-icon">
                    <img src="resources/sage/sage-ability3.png" alt="Ability 3" class="ability-icon">
                    <img src="resources/sage/sage-abilityUltimate.png" alt="Ultimate" class="ability-icon">
                </div>
                <p class="agent-id">
                    <img src="resources/misc/valorantLogoRed.png" alt="Valorant Logo" class="valorant-logo">03 
                </p>
            </div>
        </div>

        <div class="agent-card" onclick="redirectToAgentPage('sova')">
            <img src="resources/sova/sovaface.webp" alt="Sova" class="agent-image">
            <div class="agent-info">
                <h2 class="agent-name">SOVA</h2>
                <div class="role">
                    <img src="resources/role/initiatorLogo.png" alt="Initiator Icon" class="role-icon">
                    <p class="agent-role">Initiator</p>
                </div>
                <h2 class="agent-class">Agent Class: HUMAN</h2>
                <div class="abilities">
                    <img src="resources/sova/sova-ability1.png" alt="Ability 1" class="ability-icon">
                    <img src="resources/sova/sova-ability2.png" alt="Ability 2" class="ability-icon">
                    <img src="resources/sova/sova-ability3.png" alt="Ability 3" class="ability-icon">
                    <img src="resources/sova/sova-abilityUltimate.png" alt="Ultimate" class="ability-icon">
                </div>
                <p class="agent-id">
                    <img src="resources/misc/valorantLogoRed.png" alt="Valorant Logo" class="valorant-logo">04
                </p>
            </div>
        </div>

    </section>
    <script src="valorantScript.js"></script>
</body>
</html>
